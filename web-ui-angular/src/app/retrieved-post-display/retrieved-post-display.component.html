<ng-container *ngIf="notFoundError; then error; else postPart"></ng-container>

<ng-template #error>
  <p class="error">{{ notFoundError }}</p>
</ng-template>

<ng-template #postPart>
  <app-post
    *ngIf="post"
    [authorAddress]="postAuthor"
    [date]="postDate"
    [paragraphs]="postParagraphs"
  ></app-post>
</ng-template>
