<h2 class="title text-h2">Write a Posth</h2>
<div class="form">
  <textarea
    [maxlength]="maxPostLength"
    [(ngModel)]="inputText"
    [disabled]="disableInput"
  ></textarea>
  <div *ngIf="cannotPostError" class="error cannot-post">
    {{ cannotPostError }}
  </div>
  <div class="action-btn" (click)="post()" [class.disabled]="disableInput">
    Publish
  </div>
</div>
