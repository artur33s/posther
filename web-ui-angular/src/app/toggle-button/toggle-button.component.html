<label class="real-label">{{ text }}</label>
<div class="toggle">
  <input
    type="checkbox"
    id="toggle-button-checkbox"
    [(ngModel)]="on"
    (change)="change($event)"
  />
  <label class="toggle-button-switch" for="toggle-button-checkbox"></label>
  <div class="toggle-button-text"></div>
</div>
