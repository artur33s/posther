<h1>Your Message</h1>
<div class="form">
  <textarea
    cols="50"
    rows="20"
    [maxlength]="maxPostLength"
    [(ngModel)]="inputText"
  ></textarea>
  <div class="action-btn" (click)="post()" [class.disabled]="!!cannotPostError">
    Post
  </div>
  <div class="status" [class.error]="hasTxError">{{ txStatus }}</div>
</div>
<div *ngIf="cannotPostError" class="error cannot-post">
  {{ cannotPostError }}
</div>
