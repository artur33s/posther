<ng-container *ngIf="show">
  <ng-container
    *ngIf="postsSvc.postNotFoundError; then error; else post"
  ></ng-container>

  <ng-template #error>
    <p class="error">{{ postsSvc.postNotFoundError }}</p>
  </ng-template>

  <ng-template #post>
    <div class="post-text">
      <p *ngFor="let p of postParagraphs">
        {{ p }}
      </p>
    </div>
    <p class="author">by {{ postAuthor }}</p>
    <p class="date">{{ postDate }}</p>
  </ng-template>
</ng-container>
